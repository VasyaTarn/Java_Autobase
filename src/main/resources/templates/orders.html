<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Orders</title>
</head>
<body>
<th:block th:include="/fragments/menu"></th:block>

<h1>All Orders</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>City</th>
        <th>Cargo Type</th>
        <th>Weight (kg)</th>
        <th>Is Flight</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.city.name}"></td>
        <td th:text="${order.cargoType.name}"></td>
        <td th:text="${order.weight}"></td>
        <td th:text="${order.isFlight ? 'Yes' : 'No'}"></td>
    </tr>
    </tbody>
</table>

<a href="/create-order">Create New Order</a>
</body>
</html>
